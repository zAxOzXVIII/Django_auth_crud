{% extends 'base.html' %}
{% block content %}

{{error}}

<main class="container ">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="{% url 'signin' %}" method="post" class="card card-body ">
                <h1 class="text-center">Signin</h1>
                {{error}}  
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="" class="form-control " placeholder="Write your username">
                </div>

                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="" class="form-control " placeholder="Write your password">
                </div>
            
                <button class="btn btn-secondary  ">
                    Signin
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
